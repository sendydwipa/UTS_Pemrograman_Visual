<html>
    <head>
        <title>Menghitung Kubus</title>
        <style>
            .kiri{
                width: 120px;
                float: left;
            };
        </style>
    </head>
    <body>
        <script type="text/javascript" language="javascript">
            const perhitungan =(kbs)=>{
                var sisi_kbs = parseFloat(document.kbs.sisi.value);
                var pilihannya = (document.kbs.pilihan.value);
                var hitung;
                if(pilihannya == "luaskbs"){
                    hitung = 6 * Math.pow(sisi_kbs,2);
                }else if(pilihannya == "volumekbs"){
                    hitung = Math.pow(sisi_kbs,3);
                }else{
                    alert("maaf, anda belum memilih perhitungan")
                }
                document.kbs.hasilp.value = hitung;
            }
        </script>  

        <h2 style="text-align: center;">Menghitung Luas dan Volume Kubus</h2>
        <a href="home.html">Back to Home</a>
        
        <div style="width: 30%; float: left; padding-left: 10px;">
            <h5>Gambar:</h5>
            <img src="gambar/Kubus.jpg" alt="kubus" height="150px" width="160px">
        </div>
        <div style="width: 50%; float: left">
            <h5>Rumus:</h5>
            <p>Luas = 6 x sisi<sup>2</sup><br>
                Volume = sisi<sup>3</sup>
            </p>
        </div>
        <div style="clear: both;"></div>
        <br><hr>
        <form action="" name="kbs">
            <div class="jawaban" style="padding-left: 10px">
                <h4 style="margin-bottom: 5px;">Diketahui: </h4>
                <div style="margin-bottom: 7px;">
                    <div class="kiri">
                        <label for="ab">Nilai sisi</label>
                    </div>
                    <div class="kanan">
                        <input type="text" name="sisi" placeholder="masukkan nilai">
                    </div>
                </div>
    
                <div style="margin-bottom: 7px;">
                    <div class="kiri">
                        <select name="pilihan" id="" onchange="perhitungan(kbs)">
                            <option value="pilih">pilih kategori</option>
                            <option value="luaskbs">Hitung luas</option>
                            <option value="volumekbs">Hitung volume</option>
                        </select>
                    </div>
                </div>

                <div style="padding-top: 20px;">
                    <h4 style="margin-bottom: 5px;">Hasil</h4>
                    <input type="text" name="hasilp">
                </div>
            </div>
        </form>
    </body>
</html>
