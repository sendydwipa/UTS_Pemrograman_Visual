<html>
    <head>
        <title>Menghitung Tabung</title>
        <style>
            .kiri{
                width: 120px;
                float: left;
            };
        </style>
    </head>
    <body>
        <script type="text/javascript" language="javascript">

            const perhitungan =(tb)=>{
                var jari = parseFloat(document.tb.r.value);
                var tinggi = parseFloat(document.tb.t_tabung.value);
                var pilihannya = document.tb.pilihan.value; 
                var l_alas = 3.14*Math.pow(jari,2);
                var kll = 2*3.14*jari;
                var hitung;
                if(pilihannya == "luastb"){
                    hitung = (2*l_alas) + (kll*tinggi);
                }else if(pilihannya == "volumetb"){
                    hitung = 3.14*Math.pow(jari,2)*tinggi;
                }else{
                    alert("error");
                }
                document.tb.hasil.value = hitung;
            }
        </script>  

        <h2 style="text-align: center;">Menghitung Luas dan Volume Tabung</h2>
        <a href="home.html" style="float: right; margin-right: 20px;">Back to Home</a>
        
        <div style="width: 30%; float: left; padding-left: 10px;">
            <h5>Gambar:</h5>
            <img src="gambar/Tabung.jpg" alt="tabung" height="170px" width="160px">
        </div>
        <div style="width: 65%; float: left">
            <h5>Rumus:</h5>
            <p>Luas Permukaan tabung = (2 x luas alas) + (keliling alas x tinggi)<br>
                Volume = &pi;r<sup>2</sup> x t<br>
                luas alas (lingkaran) = &pi;r<sup>2</sup><br>
                keliling alas (lingkaran) = 2&pi;r
            </p>
        </div>
        <div style="clear: both;"></div>
        <br><hr>

        <form action="" name="tb">
            <div style="padding-left: 10px">
                <h4 style="margin-bottom: 10px;">Diketahui: </h4>
                <div style="margin-bottom: 7px;">
                    <div class="kiri">
                        <label for="r">jari-jari</label>
                    </div>
                    <div class="kanan">
                        <input type="text" name="r" placeholder="masukkan nilai">
                    </div>
                </div>

                <div style="margin-bottom: 7px;">
                    <div class="kiri">
                        <label for="t_tabung">tinggi tabung</label>
                    </div>
                    <div class="kanan">
                        <input type="text" name="t_tabung" placeholder="masukkan nilai">
                    </div>
                </div>

                <div style="margin-bottom: 7px;">
                    <div class="kiri">
                        <select name="pilihan" onchange="perhitungan(tb)">
                            <option value="pilih">pilih kategori</option>
                            <option value="luastb">Luas Tabung</option>
                            <option value="volumetb">Volume Tabung</option>
                        </select>
                    </div>
                    <!-- <div class="kanan">
                        <input type="button" name="cek" value="hitung" onclick="LAPrisma(pst)">
                    </div> -->
                </div>
                <div style="padding-top: 20px;">
                    <h4 style="margin-bottom: 5px;">Hasil</h4>
                    <input type="text" name="hasil">
                </div>
            </div>
        </form>
    </body>
</html>
